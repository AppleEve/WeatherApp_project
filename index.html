<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <title>☀️ Weather forecast ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2314c33b20.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <div class="row">
        <div class="col-6">
          <h2>
            <span id="big-nbr"></span><a href="#" id="initial-scale">&#176;C</a>
            <span class="dash" id="main-dash">&#124;</span>
            <a href="#" id="other-scale">&#176;F</a>
          </h2>
        </div>
        <div class="col-6">
          <p>
            <span class="dash">Humidity:</span
            ><span class="value" id="humidity-value"></span>
            <br />
            <span class="dash">Wind:</span
            ><span class="value" id="wind-value"></span>
          </p>
        </div>
        <div class="col-6 main-image">
          <i class="fa-solid fa-sun"></i>
        </div>

        <div class="col-6">
          <span class="dash">Weather for:</span
          ><span class="value" id="current-date-time"> 05/07/2022 15:21</span>
        </div>
      </div>

      <br />
      <hr />
      
      <form>
        <div class = "row">
          <div class = "col -6">
          <input
            class="text"
            type="text"
            id="text"
            placeholder="Type the name of the city"
          /></div>
          <div class = "col-2">
          <input class="submit" type="submit" value="Select city" />
          </div>
          <div class = "col-4">
        <button>Check weather for your location</button></div>
        </div>
      </form>
      <p id="label">
        You can select a city to see its current weather or check weather for your current location.
      </p>
  <hr />

<br />
    <div class="open-source">
      <a
        class="open-source"
        href="https://github.com/AppleEve/WeatherApp_project"
        >Open source code</a
      >
      by AppleEve
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
