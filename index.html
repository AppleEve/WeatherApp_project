<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <title>‚òÄÔ∏è Weather forecast ‚òÄÔ∏è</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2314c33b20.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
   
    <div class="container">
    <div class ="selectionArea">
    <form>
      <div class="row">
        <div class="col -6">
          <input
            class="text"
            type="text"
            id="text"
            placeholder="Type the name of the city"
            autocomplete="off"
            autofocus="on"
          />
        </div>
        <div class="col-2">
          <input class="button" type="submit" value="üîç"/>
        </div>
        <div class="col-1">
          <button id="location-button"><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </div>
      </div>
    </form>
    <p id="label">
      You can select a city to see its current weather or check weather for your
      current location.
    </p></div>
    <hr />
      <h1></h1>
      <div class="col-12 current-date">
        <span class="parameter">Weather for:</span
        ><span class="value" id="current-date-time"> 05/07/2022 15:21</span>
      </div>
      <div class="row">
        <div class="col-5 main-image">
          <img id="main-image" src="" />
        </div>
        <div class="col-2">
          <h2>
            <span id="big-nbr"></span
            ><span class="active-scale" id="celsius-scale">&#176;C</span>
          </h2>
        </div>
        <div class="col-xs-5">
          <p class="weather-properties">
            <span class="parameter">Weather: </span
            ><span class="value" id="weather-description"></span>
            <br />
            <span class="parameter">Humidity:</span
            ><span class="value" id="humidity-value"></span>
            <br />
            <span class="parameter">Wind:</span
            ><span class="value" id="wind-value"></span>
          </p>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast">
      </div>
      


<br />
    <div class="open-source">
      <a
        class="open-source"
        href="https://github.com/AppleEve/WeatherApp_project"
        >Open source code</a
      >
      by AppleEve
    
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
